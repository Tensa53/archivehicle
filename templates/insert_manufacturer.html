{% extends 'base.html' %}

{% block content %}
<div class="container">

    {% if message_success %}
    <div style="padding-top: 5px;">
    <div class="alert alert-success" role="alert">
      {{ message_success }}. Go back <a href="/">Home</a>
    </div>
    </div>
    {% endif %}

    <form method="POST" action="{{ url_for('insert_manufacturer') }}">
      <div class="mb-3">
        <label for="nameInput" class="form-label">Name <span style="color: red">*</span> </label>
        <input type="text" class="form-control" id="nameInput" name="nameInput" required>
      </div>
      <div class="mb-3">
        <label for="countryInput" class="form-label">Country <span style="color: red">*</span> </label>
        <input type="text" class="form-control" id="countryInput" name="countryInput" required>
      </div>
      <div class="mb-3">
        <label for="founderInput" class="form-label">Founder <span style="color: red">*</span> </label>
        <input type="text" class="form-control" id="founderInput" name="founderInput" required>
      </div>
      <div class="mb-3">
        <label for="yearInput" class="form-label">Foundation Year <span style="color: red">*</span> </label>
        <input type="number" class="form-control" id="yearInput" name="yearInput" min="1800" max="2024" required>
      </div>
      <label for="descriptionInput" class="form-label">Description <span style="color: red">*</span> </label>
      <div class="form-floating">
        <textarea class="form-control" id="descriptionInput" name="descriptionInput" style="height: 100px"></textarea>
      </div>

        <br>

      <input type="submit" class="btn btn-primary" value="Save">
    </form>

    <br>

</div>
{% endblock %}
